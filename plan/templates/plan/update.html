{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Update Your Meal Plan</h1>
    <form method="post" class="form p-4 border rounded shadow-sm">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center mt-3 mb-3">
            <button class="btn" type="submit">Save</button>
        </div>
    </form>
</div>
{% endblock %}
