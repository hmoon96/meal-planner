{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center mb-4">Create Your Meal Plan</h1>
    <!--Form-->
    <form method="post" class="form p-4 border rounded shadow-sm">
        {{ form | crispy }} 
        {% csrf_token %}
        <div class="text-center mt-4 mb-0">
            <button class="btn" type="submit">Save</button>
        </div>
    </form>

{% if errors %}
    <div class="errors">
        {{ errors }}
    </div>
{% endif %}
</div>
{% endblock %}
