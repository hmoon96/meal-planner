{% extends "base.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <form method="post">
        {{ form | crispy }} 
        {% csrf_token %}
        <button class="btn mb-3" type="submit">Save</button>
    </form>

{% if errors %}
    <div class="errors">
        {{ errors }}
    </div>
{% endif %}
</div>
{% endblock %}
